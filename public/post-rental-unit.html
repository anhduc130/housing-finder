<style>
    body {
        padding-top: 90px;
        background-image: url(images/gastown.gif);
        background-size: cover;
    }

    .jumbotron {
        opacity: 0.85;
        padding: 5em inherit;
    }

    .form-group>textarea,
    .form-group>input {
        width: 100%;
    }
</style>


<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="js/post-rental-unit.js"></script>
    <script src="js/dirty-script.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body background="images/gastown.gif">
    <div class="main">
        <div class="container">
            <div class="jumbotron">
                <div class="signup-content">
                    <!-- <div class="signup-img">
                  <img src="images/signup-img.jpg" alt="">
              </div> -->
                    <form onsubmit="return false;" class="register-form" id="register-form">
                        <h1 class="text-center">Rental Unit</h1>
                        <div class="form-row">
                            <!-- <div class="form-group">
                              <label for="father_name">Father Name :</label>
                              <input type="text" name="father_name" id="father_name" required/>
                          </div> -->
                        </div>
                        <div class="form-group">
                            <label for="name">Title :
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="text" name="name" id="rentalUnitTitle" required />
                        </div>
                        <div class="form-group">
                            <label for="address">Address :
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="text" name="address" id="rentalUnitAddress" required />
                        </div>

                        <div class="form-group">
                            <label for="price">Price :</label>
                            <input type="text" name="rentalUnitPrice" id="rentalUnitPrice" required />
                        </div>

                        <div class="form-group">
                            <label for="postal_code">Postal Code :
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="text" name="postal_code" id="rentalUnitPostalCode" required />
                        </div>

                        <label for="unit_type">Unit Type</label>
                        <div class="form-select">
                            <select name="course" id="rentalUnitType">
                                <option value=""></option>
                                <option value="Apartment">Apartment</option>
                                <option value="House">House</option>
                                <option value="Laneway House">Laneway House</option>
                                <option value="Basement">Basement</option>
                            </select>
                            <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pincode">Description :</label>
                            <textarea id="rentalUnitDescription" rows="5" cols="40"
                                      placeholder="Write description about the rental unit"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="course">Number of Rooms :</label>
                            <div class="form-select">
                                <select name="course" id="rentalUnitRoomNum">
                                    <option value=""></option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="5+">5+</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                            <label for="Parking" class="radio-label">Parking</label>
                            <div class="fixed">
                                <input type="radio" name="parking" id="parkingYes" checked>
                                <label for="Yes">Yes</label>
                                <span class="check"></span>
                                <input type="radio" name="parking" id="parkingNo">
                                <label for="No">No</label>
                                <span class="check"></span>
                            </div>
                            <label for="Smoking" class="radio-label">Smoking</label>
                            <div class="flex-item">
                                <input type="radio" name="smoking" id="smokingYes" checked>
                                <label for="Yes">Yes</label>
                                <span class="check"></span>
                                <input type="radio" name="smoking" id="smokingNo">
                                <label for="No">No</label>
                                <span class="check"></span>
                            </div>
                            <label for="Pets" class="radio-label">Pets</label>
                            <div class="flex-item">
                                <input type="radio" name="pets" id="petsYes" checked>
                                <label for="Yes">Yes</label>
                                <span class="check"></span>
                                <input type="radio" name="pets" id="petsNo">
                                <label for="No">No</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="text-center">
                            <button style="width:200px;height:auto;" onclick="postRentalUnit()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Uncommenting this script will create a bunch of rental units
        // dirtyScript()
    </script>
</body>

</html>
