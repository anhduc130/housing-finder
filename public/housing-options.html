        <div class="signup-form">
            <form method="POST" class="register-form" id="register-form" >
                <h4>housing</h3>
                <div class="form-row">
                      <div class="form-group">
                        <label for="city">Neighbourhood/PostalCode </label>
                        <div class="form-select">
                            <select name="city" id="city">
                                <option value="" disabled selected></option>
                                <option value="">SOUTH VANCOUVER-(V6P,V5X,V5P,V5S)</option>
                                <option value="Marpole">Marpole(V6P)</option>
                                <option value="Sunset">Sunset(V5X)</option>
                                <option value="Victoria-Fraserview">Victoria-Fraserview(V5P)</option>
                                <option value="Renfrew-Killarney">Renfrew-Killarney(V5S)</option>
                                <option value=""></option> -->
                                <option value="">EAST VANCOUVER-(V5L,V5K,V5N,V5R,V5Y)</option> -->
                                <option value="Grandview-Woodland">Grandview-Woodland(V5L)</option>
                                <option value="Hastings-Sunrise">Hastings-Sunrise(V5K)</option>
                                <option value="Kensington-Cedar Cottage">Kensington-Cedar Cottage(V5N)</option>
                                <option value="Renfrew-Collingwood">Renfrew-Collingwood(V5R)</option>
                                <option value="MountPleasant-Hillcrest-Oakridge">MountPleasant-Hillcrest-Oakridge(V5Y)</option>
                                <option value=""></option>
                                <option value="">WEST VANCOUVER-(V6R,V6K,V6N,V6M,V5Z,V6J,V6L)</option> 
                                <option value="University Endowment Lands">University Endowment Lands(V6T)</option>
                                <option value="West Point Grey">West Point Grey(V6R)</option>
                                <option value="Kitsilano">Kitsilano(V6K)</option>
                                <option value="Dunbar Southlands">Dunbar Southlandse(V6N)</option>
                                <option value="Kerrisdale">Kerrisdale(V6M)</option>
                                <option value="SouthCambie-Oakridge">SouthCambie-Oakridge(V5Z)</option>
                                <option value="Shaughnessy-KitsPoint">Shaughnessy-KitsPoint(V6J)</option>
                                <option value="Arbutus Ridge">Arbutus Ridge(V6L)</option>
                                <option value=""></option>
                                <option value="">CENTRAL VANCOUVER-(V6G,V6A,V6B,V6Z)</option>
                                <option value="West End">West End(V6G)</option>
                                <option value="Chinatown-DowntownEastside-Strathcona">Chinatown-DowntownEastside-Strathcona(V6A)</option>

                            </select>
                            <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                        </div>
                    </div>
                </div>
                </div>

              <div class="form-group">
                  <label for="price">Price</label>
                  <input type="text" name="Price" style="width: 50px" id="price" placeholder="min"  min="0" max="10000"/>
                  <input type="text" name="Price" style="width: 50px" id="price" placeholder="max"  min="0" max="10000"/>
              </div>
                <div class="form-group">
                    <label for="unit_type">Unit Type</label>
                    <div class="form-select">
                        <select name="course" id="course">
                        <option value=""></option>
                                <option value="Apartment">Apartment</option>
                                <option value="House">House</option>
                                <option value="Laneway House">Laneway House</option>
                                <option value="Basement">Basement</option>
                              </select>
                              <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </select>
                </div>
              </div>
                <div class="form-group">
                    <label for="course">Number of Rooms</label>
                    <div class="form-select">
                        <select name="course" id="course">
                            <option value="" disabled selected>min</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="5+">5+</option>
                        </select>
                        <select name="course" id="course">
                            <option value="" disabled selected>max</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="5+">5+</option>
                        </select>
                        <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                
                    </div>
                    
                </div>
  
                <label for="Parking" class="radio-label">Parking</label>
                <div class="fixed">
                    <input type="radio" name="parking" id="parkingYes" >
                    <label for="Yes">Yes</label>
                    <span class="check"></span>
                    <input type="radio" name="parking" id="parkingNo">
                    <label for="No">No</label>
                    <span class="check"></span>
                </div>
                <label for="Smoking" class="radio-label">Smoking</label>
                <div class="flex-item">
                    <input type="radio" name="smoking" id="smokingYes" >
                    <label for="Yes">Yes</label>
                    <span class="check"></span>
                    <input type="radio" name="smoking" id="smokingNo">
                    <label for="No">No</label>
                    <span class="check"></span>
                </div>
                <label for="Pets" class="radio-label">Pets</label>
                <div class="flex-item">
                    <input type="radio" name="pets" id="petsYes" >
                    <label for="Yes">Yes</label>
                    <span class="check"></span>
                    <input type="radio" name="pets" id="petsNo">
                    <label for="No">No</label>
                    <span class="check"></span>
                </div>
                <label for="Pets" class="radio-label">Select By Attributes (Projection)</label>
                <div class="flex-item">
                    <!-- <input type="radio" name="All" id="All" checked>
                    <label for="All">All</label>
                    <span class="check"></span> -->
                    <input type="radio" name="Title" id="Title">
                    <label for="Title">Title</label>
                    <span class="check"></span>
                    <input type="radio" name="Address" id="Address">
                    <label for="Address">Address</label>
                    <span class="check"></span>
                    <input type="radio" name="Unit_Type" id="Unit_Type">
                    <label for="Unit_Type">Unit_Type</label>
                    <span class="check"></span>
                </div>

                <div class="form-submit">
                    <input type="reset" value="reset" class="reset" name="reset" id="reset" />
                    <input type="submit" value="update search" class="submit" name="submit" id="submit" />
                </div>
            </form>      
        </div>
        <!-- <div class = "flex-item"></div> -->
        <div class = "flex-item">
            <div class="jumbotron jumbotron-fluid" >
            <ul id="myUL">

                <li><a href="#">Calvin</a></li>
                <li><a href="#">Christina</a></li>
                <li><a href="#">Cindy</a></li>
              </ul>
              </div>
        </div>
    </div>
</div>

</div>
