                                    <option value="">--CENTRAL VANCOUVER--</option>

                                    <option value="Chinatown-DowntownEastside-Strathcona">Chinatown-DowntownEastside-Strathcona</option>

                                    <option value="Yaletown">Yaletown</option> -->

                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" name="Price" id="price" required/>
                    </div>

                    <div class="form-group">
                        <label for="postal_code">Postal Code
                        </label>
                        <input type="text" name="postal_code" id="postal_code" required/>
                    </div>
                    <div class="form-group">
                        <label for="unit_type">Unit Type</label>
                        <div class="form-select">
                            <select name="course" id="course">
                            <option value=""></option>
                                    <option value="Apartment">Apartment</option>
                                    <option value="House">House</option>
                                    <option value="Laneway House">Laneway House</option>
                                    <option value="Basement">Basement</option>
                                  </select>
                                  <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </select>
                    </div>
                  </div>
                    <div class="form-group">
                        <label for="course">Number of Rooms</label>
                        <div class="form-select">
                            <select name="course" id="course">
                                <option value=""></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="5+">5+</option>
                            </select>
                            <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                        </div>
                    </div>
      
                    <label for="Parking" class="radio-label">Parking</label>
                    <div class="fixed">
                        <input type="radio" name="parking" id="parkingYes" checked>
                        <label for="Yes">Yes</label>
                        <span class="check"></span>
                        <input type="radio" name="parking" id="parkingNo">
                        <label for="No">No</label>
                        <span class="check"></span>
                    </div>
                    <label for="Smoking" class="radio-label">Smoking</label>
                    <div class="flex-item">
                        <input type="radio" name="smoking" id="smokingYes" checked>
                        <label for="Yes">Yes</label>
                        <span class="check"></span>
                        <input type="radio" name="smoking" id="smokingNo">
                        <label for="No">No</label>
                        <span class="check"></span>
                    </div>
                    <label for="Pets" class="radio-label">Pets</label>
                    <div class="flex-item">
                        <input type="radio" name="pets" id="petsYes" checked>
                        <label for="Yes">Yes</label>
                        <span class="check"></span>
                        <input type="radio" name="pets" id="petsNo">
                        <label for="No">No</label>
                        <span class="check"></span>
                    </div>
              
                    <div class="form-submit">
                        <input type="submit" value="reset" class="submit" name="reset" id="reset" />
                        <input type="submit" value="update search" class="submit" name="submit" id="submit" />
                    </div>
                </form>
            </div>
        </div>
</div>
</div>
  
</body>

</html>
