<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body background = "images/gastown.gif">
    <div class="main">
      <div class="container">
          <div class="jumbotron">
          <div class="signup-content">
              <!-- <div class="signup-img">
                  <img src="images/signup-img.jpg" alt="">
              </div> -->
              <div class="signup-form">
                  <form method="POST" class="register-form" id="register-form">
                      <h2>House Posting</h2>
                      <div class="form-row">
                          <!-- <div class="form-group">
                              <label for="father_name">Father Name :</label>
                              <input type="text" name="father_name" id="father_name" required/>
                          </div> -->
                      </div>
                      <div class="form-group">
                          <label for="name">Name :
                              <strong><abbr title="required">*</abbr></strong>
                          </label>
                          <input type="text" name="name" id="name" required/>
                      </div>
                      <div class="form-group">
                          <label for="address">Address :
                              <strong><abbr title="required">*</abbr></strong>
                          </label>
                          <input type="text" name="address" id="address" required/>
                      </div>

                      <div class="form-group">
                          <label for="price">Price :</label>
                          <input type="text" name="Price" id="price" required/>
                      </div>

                      <div class="form-group">
                          <label for="postal_code">Postal Code :
                              <strong><abbr title="required">*</abbr></strong>
                          </label>
                          <input type="text" name="postal_code" id="postal_code" required/>
                      </div>
    
                          <div class="form-group">
                              <label for="city">Neighbourhood :
                                  <strong><abbr title="required">*</abbr></strong>
                              </label>
                              <div class="form-select">
                                  <select name="city" id="city">
                                      <option value=""></option>
                                      <option value="losangeles">Los Angeles</option>
                                      <option value="washington">Washington</option>
                                  </select>
                                  <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                              </div>
                          </div>
                      </div>

                      <div class="form-group">
                          <label for="unit_type">Unit Type</label>
                          <div class="form-select">
                              <select name="course" id="course">
                              <option value=""></option>
                                      <option value="Apartment">Apartment</option>
                                      <option value="House">House</option>
                                      <option value="Laneway House">Laneway House</option>
                                      <option value="Basement">Basement</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                  </select>
                      </div>
                      <div class="form-group">
                          <label for="pincode">Description :</label>
                          <input type="text" name="Description" id="Description">
                      </div>
                      <div class="form-group">
                          <label for="course">Number of Rooms :</label>
                          <div class="form-select">
                              <select name="course" id="course">
                                  <option value=""></option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="5+">5+</option>
                              </select>
                              <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="email" name="email" id="email" />
                      </div>
                      <div class="form-submit">
                          <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                          <input type="submit" value="Submit" class="submit" name="submit" id="submit" />
                      </div>
                  </form>
              </div>
          </div>
      </div>
</div>
  </div>
  </body>
</html>
